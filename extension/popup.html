<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operata Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      height: 600px;
      background: linear-gradient(135deg, #1e293b 0%, #7c3aed 50%, #1e293b 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      overflow: hidden;
    }
    
    .header {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo-icon {
      width: 20px;
      height: 20px;
      background: #06b6d4;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }
    
    .logo-text {
      font-weight: bold;
      font-size: 16px;
      background: linear-gradient(45deg, #06b6d4, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .wallet-status {
      font-size: 11px;
      color: #94a3b8;
    }
    
    .main-content {
      height: calc(100% - 49px);
      overflow-y: auto;
      padding: 0;
    }
    
    .tab-nav {
      display: flex;
      background: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .tab-btn {
      flex: 1;
      padding: 10px 8px;
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 2px solid transparent;
    }
    
    .tab-btn.active {
      color: #06b6d4;
      border-bottom-color: #06b6d4;
      background: rgba(6, 182, 212, 0.1);
    }
    
    .tab-btn:hover {
      color: white;
      background: rgba(255, 255, 255, 0.05);
    }
    
    .tab-content {
      display: none;
      padding: 16px;
      height: calc(100% - 41px);
      overflow-y: auto;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .btn {
      background: linear-gradient(45deg, #06b6d4, #0891b2);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
      width: 100%;
      margin-bottom: 8px;
    }
    
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn-danger {
      background: linear-gradient(45deg, #ef4444, #dc2626);
    }
    
    .input {
      width: 100%;
      padding: 8px 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: white;
      font-size: 12px;
      margin-bottom: 8px;
    }
    
    .input::placeholder {
      color: #94a3b8;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    
    .card-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #e2e8f0;
    }
    
    .card-subtitle {
      font-size: 11px;
      color: #94a3b8;
      margin-bottom: 8px;
    }
    
    .status-connected {
      color: #10b981;
    }
    
    .status-disconnected {
      color: #ef4444;
    }
    
    .network-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      margin-bottom: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .network-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .network-item.active {
      background: rgba(6, 182, 212, 0.2);
      border: 1px solid rgba(6, 182, 212, 0.3);
    }
    
    .network-name {
      font-size: 12px;
      font-weight: 500;
    }
    
    .network-members {
      font-size: 10px;
      color: #94a3b8;
    }
    
    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      margin-bottom: 6px;
    }
    
    .file-name {
      font-size: 11px;
      font-weight: 500;
      color: #e2e8f0;
    }
    
    .file-size {
      font-size: 10px;
      color: #94a3b8;
    }
    
    .badge {
      font-size: 9px;
      padding: 2px 6px;
      border-radius: 10px;
      background: rgba(6, 182, 212, 0.2);
      color: #06b6d4;
      border: 1px solid rgba(6, 182, 212, 0.3);
      margin-left: 4px;
    }
    
    .badge-admin {
      background: rgba(234, 179, 8, 0.2);
      color: #eab308;
      border-color: rgba(234, 179, 8, 0.3);
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #94a3b8;
      font-size: 12px;
    }
    
    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 8px;
      border-radius: 6px;
      font-size: 11px;
      margin-bottom: 8px;
    }
    
    .success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #6ee7b7;
      padding: 8px;
      border-radius: 6px;
      font-size: 11px;
      margin-bottom: 8px;
    }
    
    /* Custom scrollbar */
    .main-content::-webkit-scrollbar,
    .tab-content::-webkit-scrollbar {
      width: 4px;
    }
    
    .main-content::-webkit-scrollbar-track,
    .tab-content::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }
    
    .main-content::-webkit-scrollbar-thumb,
    .tab-content::-webkit-scrollbar-thumb {
      background: #06b6d4;
      border-radius: 2px;
    }
    
    .main-content::-webkit-scrollbar-thumb:hover,
    .tab-content::-webkit-scrollbar-thumb:hover {
      background: #0891b2;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">O</div>
      <div class="logo-text">Operata</div>
    </div>
    <div class="wallet-status" id="walletStatus">
      <span class="status-disconnected">Disconnected</span>
    </div>
  </div>
  
  <div class="main-content">
    <div class="tab-nav">
      <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
      <button class="tab-btn" data-tab="networks">Networks</button>
      <button class="tab-btn" data-tab="files">Files</button>
      <button class="tab-btn" data-tab="settings">Settings</button>
    </div>
    
    <!-- Dashboard Tab -->
    <div class="tab-content active" id="dashboard">
      <div id="walletSection">
        <div class="card">
          <div class="card-title">Connect Wallet</div>
          <div class="card-subtitle">Connect your Solana wallet to get started</div>
          <button class="btn" id="connectWalletBtn">Connect Phantom Wallet</button>
        </div>
      </div>
      
      <div id="dashboardContent" style="display: none;">
        <div class="card">
          <div class="card-title">Quick Stats</div>
          <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
            <span style="font-size: 11px; color: #94a3b8;">ELO Rating:</span>
            <span id="userElo" style="font-size: 11px; font-weight: bold;">2701</span>
          </div>
          <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
            <span style="font-size: 11px; color: #94a3b8;">Networks:</span>
            <span id="networkCount" style="font-size: 11px;">0</span>
          </div>
          <div style="display: flex; justify-content: space-between;">
            <span style="font-size: 11px; color: #94a3b8;">Files:</span>
            <span id="fileCount" style="font-size: 11px;">0</span>
          </div>
        </div>
        
        <div class="card">
          <div class="card-title">Quick Actions</div>
          <button class="btn" id="uploadFileBtn">Upload File</button>
          <button class="btn btn-secondary" id="createNetworkBtn">Create Network</button>
        </div>
      </div>
    </div>
    
    <!-- Networks Tab -->
    <div class="tab-content" id="networks">
      <div class="card">
        <div class="card-title">Your Networks</div>
        <div id="networksList">
          <div class="loading">Loading networks...</div>
        </div>
        <button class="btn" id="joinNetworkBtn">Join Network</button>
      </div>
    </div>
    
    <!-- Files Tab -->
    <div class="tab-content" id="files">
      <div class="card">
        <div class="card-title">Recent Files</div>
        <div id="filesList">
          <div class="loading">Loading files...</div>
        </div>
      </div>
    </div>
    
    <!-- Settings Tab -->
    <div class="tab-content" id="settings">
      <div class="card">
        <div class="card-title">Pinata API Configuration</div>
        <input type="text" class="input" id="pinataApiKey" placeholder="API Key" />
        <input type="password" class="input" id="pinataSecretKey" placeholder="Secret Key" />
        <button class="btn" id="savePinataBtn">Save API Keys</button>
      </div>
      
      <div class="card">
        <div class="card-title">Extension Settings</div>
        <label style="display: flex; align-items: center; margin-bottom: 8px; font-size: 12px;">
          <input type="checkbox" id="notificationsEnabled" style="margin-right: 8px;">
          Enable notifications
        </label>
        <label style="display: flex; align-items: center; margin-bottom: 8px; font-size: 12px;">
          <input type="checkbox" id="autoVerifyEnabled" style="margin-right: 8px;">
          Auto-verify downloads
        </label>
      </div>
      
      <div class="card">
        <div class="card-title">Account</div>
        <button class="btn btn-danger" id="disconnectBtn">Disconnect Wallet</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
